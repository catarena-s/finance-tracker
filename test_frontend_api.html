<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API</title>
</head>
<body>
    <h1>Test Top Categories API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const end = new Date().toISOString().split('T')[0];
            const start = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            
            const url = `http://localhost:8000/api/v1/analytics/top-categories?start_date=${start}&end_date=${end}&limit=5`;
            
            document.getElementById('result').textContent = `Запрос: ${url}\n\nОжидание...`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('result').textContent = `Статус: ${response.status}\n\nОтвет:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').textContent = `Ошибка: ${error.message}`;
            }
        }
    </script>
</body>
</html>
