[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --timeout=60
    --timeout-method=thread
    --maxfail=0
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
timeout = 60
